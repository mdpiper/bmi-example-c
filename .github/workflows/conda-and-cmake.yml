name: conda-cmake-build

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          channels: conda-forge
          channel-priority: true

      - name: Show conda installation info
        run: |
          conda info

      - name: Install build tools and dependencies into env
        run: |
          conda install c-compiler cmake pkg-config bmi-c
          conda list

      - name: Activate conda environment
        shell: cmd /C CALL {0}
        run: |
          conda activate test

      - name: Configure, build, and test
        shell: cmd /C CALL {0}
        run: |
          pushd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\"
          CALL "VC\Auxiliary\Build\vcvars64.bat" -vcvars_ver=14.16 10.0.19041.0 
          popd

          :: Create build directory
          mkdir build && cd build

          :: Configure
          cmake ^
            -LAH -G "NMake Makefiles" ^
            -DCMAKE_PREFIX_PATH:PATH=C:/Miniconda/envs/test/Library ^
            -DPKG_CONFIG_EXECUTABLE:FILEPATH=C:/Miniconda/envs/test/Library/bin/pkg-config.exe ^
            -DCMAKE_BUILD_TYPE=Release ^
            ..

          :: Build
          cmake --build . --config Release

          :: Test
          ctest --output-on-failure -C Release -V
