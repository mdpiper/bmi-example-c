name: conda-cmake-build

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.8
          channels: conda-forge
          channel-priority: true

      - name: Show conda installation info
        run: |
          conda info

      - name: Install build tools and dependencies into env
        run: |
          conda install c-compiler cmake pkg-config bmi-c
          conda list

      - name: Configure, build, and test
        shell: cmd /C CALL {0}
        run: |
          set PATH=C:\Miniconda\envs\test\Library\bin;%PATH%

          rmdir /S /Q C:\Strawberry\perl
          rmdir /S /Q C:\Program Files\CMake

          set CONDA
          where cmake
          where pkg-config
          set PATH

          :: Create build directory
          mkdir build && cd build

          :: Configure
          cmake ^
            -LAH -G "Visual Studio 16 2019" ^
            -DCMAKE_GENERATOR_PLATFORM=x64 ^
            -DCMAKE_INSTALL_PREFIX=%CONDA%\Library ^
            -DCMAKE_BUILD_TYPE=Release ^
            ..

          :: Build
          cmake --build . --config Release

          :: Test
          ctest --output-on-failure -C Release -V
